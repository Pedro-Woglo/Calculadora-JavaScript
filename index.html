<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora JavaScript</title>
</head>
<body>
    <br>
    <br>
    <h3><b>Calculadora JavaScript</b></h3>
    <br>
    <div class="container areaCalculadora">
        <div class="row">
            <input id="inputCalculadora" type="text" value="" readonly>
        </div>
    <div class="row justify-content-end">
        <div class="col-3">
            <button id="btnLimpar" type="button" class="btn btn-warning">C</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button id="btnValor7" type="button" class="btn btn-primary">7</button>
        </div>
        <div class="col-3">
            <button id="btnValor8" type="button" class="btn btn-primary">8</button>
        </div>
        <div class="col-3">
            <button id="btnValor9" type="button" class="btn btn-primary">9</button>
        </div>
        <div class="col-3">
            <button id="btnValorDividir" type="button" class="btn btn-primary">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button id="btnValor4" type="button" class="btn btn-primary">4</button>
        </div>
        <div class="col-3">
            <button id="btnValor5" type="button" class="btn btn-primary">5</button>
        </div>
        <div class="col-3">
            <button id="btnValor6" type="button" class="btn btn-primary">6</button>
        </div>
        <div class="col-3">
            <button id="btnValorMultiplicar" type="button" class="btn btn-success">*</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button id="btnValor1" type="button" class="btn btn-primary">1</button>
        </div>
        <div class="col-3">
            <button id="btnValor2" type="button" class="btn btn-primary">2</button>
        </div>
        <div class="col-3">
            <button id="btnValor3" type="button" class="btn btn-primary">3</button>
        </div>
        <div class="col-3">
            <button id="btnValorSubtrair" type="button" class="btn btn-success">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button id="btnValor0" type="button" class="btn btn-primary">0</button>
        </div>
        <div class="col-3">
            <button id="btnValorPonto" type="button" class="btn btn-success">.</button>
        </div>
        <div class="col-3">
            <button id="btnValorResultado" type="button" class="btn btn-success">=</button>
        </div>
        <div class="col-3">
            <button id="btnValorSomar" type="button" class="btn btn-success">+</button>
        </div>
    </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
